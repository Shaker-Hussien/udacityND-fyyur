{% extends 'layouts/main.html' %}
{% block title %}Delete Artist{% endblock %}
{% block content %}
<div class="container-fluid">
    <form action="/venues/{{venue_id}}/delete" method="post">
        <div class="row">
            <h2>Are you sure you want to delete the following Venue?</h2>
        </div>

        <div class="row">
            <div class="col">
                <h3>{{ venue_name }}</h3>
            </div>
            <div class="col">
                <button type="submit" class="btn btn-danger">Delete </button>
                <a href="{{ url_for('show_venue', venue_id=venue_id) }}" class="btn btn-primary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
